version: '3.6'
services:
  app:
    image: ${REPOSITORY_URI}
    build:
      context: .
      dockerfile: ./docker/Dockerfile
    container_name: app
    ports:
      - 8080:8080
    environment:
      DATABASE_URL: ${DATABASE_URL}
      DATABASE_USERNAME: ${DATABASE_USERNAME}
      DATABASE_PASSWORD: ${DATABASE_PASSWORD}
    tty: true